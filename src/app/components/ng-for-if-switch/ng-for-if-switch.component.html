<div class="container">
  <div class="row">
    <div class="col-12"><h2>Ng If</h2></div>
    <div class="col-12">
      <ul *ngFor="let item of peoples">
        <li *ngIf="item.age < 30">{{item.name}} {{item.age}}</li>
      </ul>
    </div>
  </div>
  <hr>
  <div class="row">
      <div class="col-12">
        <ul *ngFor="let item of peoples">
          <li *ngIf="item.country == 'UK'" class="text-success">{{item.name}} {{item.age}}</li>
          <li *ngIf="item.country == 'USA'" class="text-danger">{{item.name}} {{item.age}}</li>
          <li *ngIf="item.country == 'HK'" class="text-info">{{item.name}} {{item.age}}</li>
          <li *ngIf=" item.country != 'HK' && 
                      item.country != 'USA' && 
                      item.country != 'UK' " class="text-warning">{{item.name}} {{item.age}}</li>
        </ul>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-12"><h2>Ng Switch</h2></div>
      <div class="col-12">
        <ul *ngFor="let item of peoples" [ngSwitch]="item.country">
          <li *ngSwitchCase="'UK'" class="text-success">{{item.name}} {{item.age}}</li>
          <li *ngSwitchCase="'USA'" class="text-danger">{{item.name}} {{item.age}}</li>
          <li *ngSwitchCase="'HK'" class="text-info">{{item.name}} {{item.age}}</li>
          <li *ngSwitchDefault class="text-warning">{{item.name}} {{item.age}}</li>
        </ul>
      </div>
    </div>

</div>
